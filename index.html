<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Form</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="logo-container">
            <img src="img/logoBackground.jpg" width="500px" height: auto>
        </div>
        <div class="form-container">
            <div class="form-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know you want to.</em></p>
            </div>
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="name-field">
                        <label>FIRST NAME</label>
                        <input type="text">
                        <label>LAST NAME</label>
                        <input type="text">
                    </div>
                    <div class="coordinates-field">
                        <label>EMAIL</label>
                        <input type="text">
                        <label>PHONE NUMBER</label>
                        <input type="text">
                    </div>
                    <div class="password-field">
                        <label>PASSWORD</label>
                        <input type="text">
                        <label>CONFIRM PASSWORD</label>
                        <input type="text">
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </body>
</html>
